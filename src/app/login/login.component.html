
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="header">
  <div class="header_option">
    <span class="header_optionLineOne">Hello</span>
    <span class="header_optionLineTwo">Select your address</span>
    
  </div>
  <div class="header_search" style="margin:auto;max-width:300px">
    
    <input class="searchInput" type="text" placeholder="Search.." name="search"><button type="submit"><i class="fa fa-search"></i></button>
  </div>
</div>

<div class="login-container">
  <img class="film" src="assets/images/film.png" alt="" />
  <div class="logo">E-Commerce Project</div>
  <div class="desc">
    
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">Username</label>
      <input
        type="text"
        name="uname"
        class="form-control"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input
        type="password"
        name="pword" class="form-control" 
        [(ngModel)]="password"
      />
    </div>
    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btn-dark" (click)="login()">Login</button>
      <button class="btn btn-dark" (click)="register()">Register</button>
    </div>
  </div>
</div>
